<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>UrbanFlags</title>
  </head>
  <body>
    <header class="mb-5 pb-5">
      <nav class="navbar navbar-light bg-dark min-vw-100 fixed-top">
        <h2 class="p-3"><a class="text-decoration-none text-white fw-bold" href="../index.html">UrbanFlags</a></h2>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
              <i class="bi bi-cart mx-5 fa-sharp fa-solid fa-cart-shopping pointer" id="verCarrito"> 0</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Contenedor Productos -->
    <main class="container-fluid mt-5">
      <div class="row d-flex justify-content-center" id="contenedorProductos"></div>
    </main>

    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito:</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="contenedorCarrito"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" id="vaciarCarrito">Vaciar carrito</button>
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>

              <span>Precio total:</span>
              <p class="text-center fw-bold" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5800bc9ea1.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="../js/carrito.js"></script>
  </body>
</html>
